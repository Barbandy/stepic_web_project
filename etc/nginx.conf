
http {
	#include       /mime.types;
	#default_type  application/octet-stream;
	log_format simple '$remote_addr $request $status';
	server {
		listen 80;
	server_name localhost;
	access_log /var/log/nginx.access_log simple;
	location ^~ /uploads/ {
		root /home/box/web;
	}
	location ^~ /img/ {
		alias /home/box/web/public/;
	}
	location ^~ / {
		root /home/box/web/public;
	}
	access_log on;
	expires 30d;	
	}
}
